<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stopwatch.css">
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="timer_container_item">
          <div id="timer_hours" class="timer_item"> <p>Часы:</p>  </div>
          <div id="timer_minutes" class="timer_item"> <p>Минуты:</p>  </div>
          <div id="timer_seconds" class="timer_item"> <p>Секунды:</p>  </div>
          <div id="timer_milliseconds" class="timer_item"> <p>МилиСекунды:</p>  </div>
        </div>
        <div class="timer_container_butt">
          <button type="button" name="timer_button_start" id="timer_button_start" class="timer_butt"><p>Button start</p></button>
          <button type="button" name="timer_button_stop" id="timer_button_stop" class="timer_butt" ><p>Button stop</p></button>
          <button type="button" name="timer_button_break" id="timer_button_break" class="timer_butt"><p>Button break</p></button>
        </div>
      </div>
    </div>




    <script src="stopwatch.js">

    </script>
  </body>
</html>
